version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: brandon-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: brandon_it_project
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - brandon-network

  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile.backend
    container_name: brandon-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/brandon_it_project?authSource=admin
      JWT_SECRET: your_production_jwt_secret_change_this
      JWT_EXPIRE: 7d
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - brandon-network

  frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
    container_name: brandon-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - brandon-network

networks:
  brandon-network:
    driver: bridge

volumes:
  mongodb_data:
